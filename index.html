<!doctype html>
<html>
  <head>
      <meta charset="utf-8"/>
      <title>Quick Markdown</title>
      <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
      <link rel="stylesheet" href="css/typicons.min.css" type="text/css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jStorage/0.4.4/jstorage.min.js"></script>
      <script type="text/javascript" src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <div class="half">
      </div>
      <div class="half right">
        <a href="https://github.com/busyrich/quickiemark" target="_blank">
          <span class="typcn typcn-social-github-circular"><span>
        </a>
      </div>
    </div>
    <div id="workarea">
      <div id="container">
        <div id="editor">
          <div class="half" id="markdown">
            <div id="ace"></div>
          </div>
          <div class="half" id="preview"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/editor.js"></script>
  </body>
</html>
